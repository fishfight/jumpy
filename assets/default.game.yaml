camera_height: 448
clear_color: [39, 35, 59, 255]

players:
  - players/catty/catty.player.yaml
  - players/fishy/fishy.player.yaml
  - players/lionfishy/lionfishy.player.yaml
  - players/orcy/orcy.player.yaml
  - players/pescy/pescy.player.yaml
  - players/sharky/sharky.player.yaml

maps:
  - maps/level1.map.yaml

scripts:
  - ui/menu-background-zoom.ts

main_menu:
  title_font:
    family: fairfax
    color: [255, 255, 255, 255]
    size: 70
  subtitle_font:
    family: fairfax
    color: [255, 255, 255, 255]
    size: 50

  background_image:
    image: ui/menu-background.png
    image_size: [896, 480]

default_settings:
  player_controls:
    # Gamepad controls
    gamepad:
      movement:
        up: !SingleAxis
          axis_type: !Gamepad LeftStickY
          positive_low: 0.1
          negative_low: -1.0

        left: !SingleAxis
          axis_type: !Gamepad LeftStickX
          positive_low: 1.0
          negative_low: -0.1

        down: !SingleAxis
          axis_type: !Gamepad LeftStickY
          positive_low: 1.0
          negative_low: -0.1

        right: !SingleAxis
          axis_type: !Gamepad LeftStickX
          positive_low: 0.1
          negative_low: -1.0
      jump: !GamepadButton South
      grab: !GamepadButton East
      shoot: !GamepadButton West

    # Controls for the first keyboard player ( left side )
    keyboard1:
      movement:
        up: !Keyboard W
        down: !Keyboard S
        left: !Keyboard A
        right: !Keyboard D
      jump: !Keyboard Space
      grab: !Keyboard V
      shoot: !Keyboard C

    # Controls for the second keyboard player ( right side )
    keyboard2:
      movement:
        up: !Keyboard Up
        down: !Keyboard Down
        left: !Keyboard Left
        right: !Keyboard Right
      jump: !Keyboard Comma
      grab: !Keyboard RShift
      shoot: !Keyboard Period

ui_theme:
  scale: 0.65
  colors:
    positive: [62, 199, 97, 255]

  widgets:
    border_radius: 1.5
    default: &default
      bg_fill: [58, 68, 68, 255]
      bg_stroke: &default-stroke [24, 20, 37, 255]
      text: [255, 255, 255, 255]
    hovered:
      bg_fill: [86, 99, 99, 255]
      bg_stroke: *default-stroke
      text: [255, 255, 255, 255]
    active:
      bg_fill: [86, 99, 99, 255]
      bg_stroke: [134, 128, 155, 255]
      text: [255, 255, 255, 255]
    noninteractive:
      bg_fill: [38, 43, 68, 255]
      bg_stroke: [24, 20, 37, 255]
      text: [255, 255, 255, 255]
    menu: *default

  font_families:
    fairfax: ui/FairfaxSM.ttf
    ark: ui/ark-pixel-16px-latin.ttf

  font_styles:
    heading:
      family: ark
      size: 30
      color: [255, 255, 255, 255]
    bigger:
      family: ark
      size: 20
      color: [255, 255, 255, 255]
    normal:
      family: ark
      size: 15
      color: [255, 255, 255, 255]
    smaller:
      family: ark
      size: 12
      color: [255, 255, 255, 255]

  editor:
    icons:
      select:
        image: ui/editor/Cursor.png
        image_size: [64, 64]
      tile:
        image: ui/editor/Tile.png
        image_size: [64, 64]
      spawn:
        image: ui/editor/Pointer and Map.png
        image_size: [64, 64]
      erase:
        image: ui/editor/Eraser.png
        image_size: [64, 64]

  hud:
    font:
      family: ark
      size: 15
      color: [255, 255, 255, 255]

    player_hud_width: 165

    portrait_frame:
      image: ui/panel.png
      image_size: [32, 32]
      border_size:
        top: 8
        left: 8
        right: 8
        bottom: 8

    lifebar:
      height: 16
      background_image:
        image: ui/lifebar.png
        image_size: [19, 7]
        border_size:
          left: 3
          right: 3
          top: 3
          bottom: 3
        scale: 2
      progress_image:
        image: ui/lifebar-progress.png
        image_size: [1, 1]

  panel:
    font_color: [255, 255, 255, 255]
    padding:
      top: 20
      bottom: 20
      left: 20
      right: 20
    border:
      image: ui/panel.png
      image_size: [38, 34]
      border_size:
        top: 11
        bottom: 11
        left: 12
        right: 21
      scale: 3

  button_styles:
    normal:
      font:
        family: ark
        color: [255, 255, 255, 255]
        size: 15
      padding:
        top: 6
        left: 6
        right: 6
        bottom: 9
      borders:
        default:
          image: ui/button.png
          image_size: [14, 14]
          border_size:
            top: 5
            bottom: 5
            right: 5
            left: 5
          scale: 2
        focused:
          image: ui/button-focused.png
          image_size: [14, 14]
          border_size:
            top: 5
            bottom: 5
            right: 5
            left: 5
          scale: 2
        clicked:
          image: ui/button-down.png
          image_size: [14, 14]
          border_size:
            top: 5
            bottom: 5
            right: 5
            left: 5
          scale: 2

    small:
      font:
        family: ark
        color: [255, 255, 255, 255]
        size: 14
      padding:
        top: 4
        left: 4
        right: 4
        bottom: 6
      borders:
        default:
          image: ui/button.png
          image_size: [14, 14]
          border_size:
            top: 5
            bottom: 5
            right: 5
            left: 5
          scale: 2
        focused:
          image: ui/button-focused.png
          image_size: [14, 14]
          border_size:
            top: 5
            bottom: 5
            right: 5
            left: 5
          scale: 2
        clicked:
          image: ui/button-down.png
          image_size: [14, 14]
          border_size:
            top: 5
            bottom: 5
            right: 5
            left: 5
          scale: 2

translations:
  # This is the locale that we will fallback to if the selected locale doesn't have
  # translation for a certain message.
  default_locale: en-US
  locales:
    - locales/en-US/en-US.ftl.yml
    - locales/fr-FR/fr-FR.ftl.yml

[package]
name = "jumpy"
version = "0.4.3"
description = "A tactical 2D shooter"
authors = ["The Fish Fight Game & Spicy Lobster Developers"]
license = "MIT OR Apache-2.0"
edition = "2021"
default-run = "jumpy"

[workspace]
resolver = "2"
members = [
    ".",
    "crates/*"
]

[features]
default = ["render"]
render = [
    "bevy/x11",
    "bevy/png",
    "bevy/filesystem_watcher",
    "bevy/bevy_gilrs",
]

[dependencies.bevy]
version = "0.8"
default-features = false
features = [
    "x11",
    "png",
    "filesystem_watcher",
    "bevy_gilrs"
]

[dependencies]
blocking = "1.2.0"
anyhow = "1.0.58"
bevy-parallax = "0.2.0"
bevy_egui = "0.16.1"
egui_extras = "0.19.0"
bevy_kira_audio = { version = "0.12.0", features = ["mp3"] }
iyes_loopless = "0.7.0"
serde = { version = "1.0.137", features = ["derive"] }
serde_yaml = "0.9.2"
thiserror = "1.0.31"
clap = { version = "4.0.18", features = ["derive", "env"] }
rand = "0.8.5"
getrandom = { version = "0.2", features = ["js"] }
bevy-has-load-progress = { path = "crates/bevy-has-load-progress", features = ["bevy_egui"] }
leafwing-input-manager = { version = "0.5.2", default-features = false }
unic-langid = "0.9.0"
bevy_fluent = "0.4.0"
sys-locale = "0.2.1"
fluent = "0.16.0"
directories = "4.0.1"
async-channel = "1.7.1"
once_cell = "1.13.0"
bevy_mod_js_scripting = { git = "https://github.com/zicklag/bevy_mod_js_scripting.git", branch = "jumpy" }
bevy_ecs_tilemap = { version = "0.7.0", features = ["atlas"] }
bevy_prototype_lyon = "0.6.0"
fnv = "1.0.7"
base64 = "0.13.0"
bevy_ecs_dynamic = { git = "https://github.com/jakobhellermann/bevy_ecs_dynamic" }
postcard = { git = "https://github.com/zicklag/postcard.git", branch = "custom-error-messages", default-features = false, features = ["alloc", "use-std"] }
futures-lite = "1.12.0"
either = "1.8.0"
jumpy-matchmaker-proto = { path = "crates/matchmaker-proto" }
bevy_tweening = { version= "0.5", default-features = false }

# Debug tools
bevy-inspector-egui = { version = "0.13.0" }
ulid = { version = "1.0.0", features = ["serde"] }
bytes = "1.2.1"
rustls = { version = "0.20.7", features = ["dangerous_configuration", "quic"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2.83"
web-sys = { version = "0.3", features = ["Window","Location","Storage"] } 

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
quinn = { git = "https://github.com/quinn-rs/quinn.git", default-features = false, features = ["futures-io", "native-certs", "tls-rustls"] }
quinn-bevy = { path = "crates/quinn-bevy" }

[profile.dev.package."*"]
opt-level = 1 # Set this to 3 if the game becomes slow to respond during gameplay
debug = false

[profile.release]
lto = true
codegen-units = 1 # Improved rapier physics perf, so it might help other stuff, too
